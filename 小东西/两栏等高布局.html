<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .contain{
      display: table;
      width: 100%;
    }
    .left{
      display: table-cell;
      background-color: yellowgreen;
    }
    .right{
      display: table-cell;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="contain">
    <div class="left">
      left
    </div>
    <div class="right">
      right
    </div>
  </div>
</body>
</html>
