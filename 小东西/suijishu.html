  <script>
    // 
    var arr =[]
    function random(num1,num2){
      var transition = num2 - num1 + 1
      var res = Math.floor( Math.random() * transition + num1)
      return res
    }

    for(var i =0; i< 10;i++){
        arr.push(random(10,100))
    }
    arr.sort((a,b)=>{
      return a-b
    })
