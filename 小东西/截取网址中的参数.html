  let url = 'http://www.taobao.com/item.html?a=1&b=2&c=3&d=xxx&e'
  // 
  function intercept(url){
    // 截取参数
    let url1 = url.split('?')[1].split('&')
    // console.log(url1)
    let json = {}
    
    for(let i = 0;i <url1.length ;i++){
      let item = url1[i].split('=')
      json[item[0]] = item[1]
    }
    return json
  }
