    function getParams(url) {
      // 截取  ？ & 
      // split 对字符切割为数组
      // 数组的形式展现
      var str = url.split('?')[1].split('&')
      // [0] [1] 是 ？ 的前后的两部分

      console.log(str)

      var json = {}
      for (var i = 0; i < str.length; i++) {
        // console.log(str[i])
        var items = str[i].split('=')
        // item[1] 是 = 右边的数值
        // item[0] 是 = 左边的字母
        // console.log(items[0])
        // 左右的数值进行拼接
        
        json[items[0]] = items[1]
      }
      return json
    }
