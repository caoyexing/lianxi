<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var i = 0;
    var str='';
    // 行
    while (i<10) {
      // str+='*'
      // 每列的个数
      var j=0;
      while (j<10) {
        str+='*'
        j++;
      }
      // 每行换行
      str+='</br>'
      i++;
    }
    document.write(str)
  </script>
</body>
</html>
