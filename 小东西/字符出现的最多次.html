    let str = 'abcdefghijlmmn'
    let json = {}
    for (let i = 0; i < str.length; i++) {
      let item = str.charAt(i)
      if (json[item]) {
        json[item]++
      } else {
        json[item] = 1
      }
    }
    // 最多的次数
    let max = 0
    // 出现最多的字母

      console.log(json[i])

        max = json[i]
        ch = i
      }
