<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .item-box{
      display: none;
    }
    .item-box.active{
      display: block;
    }

  </style>
</head>
<body>
  <!-- 按钮层 -->
  <div class="wrap">
    <div class="btn-box">
      <button>1</button>
      <button>2</button>
      <button>3</button>
    </div>
    <!-- 内容层 -->
    <div >
      <div class="item-box active">我是1</div>
      <div class="item-box">我是2</div>
      <div class="item-box">我是3</div>
    </div>
  </div>
  <script>

    var btns= document.querySelectorAll('.btn-box button')
    var items = document.querySelectorAll('.item-box')

    for( let i = 0; i <btns.length;  i ++){
      // 参数 
      btns[i].onclick= function(index){
        console.log(index)
        for(let i = 0 ; i <items.length ; i ++){
          items[i].className = items[i].className.replace(' active' ,'')
        }
        items[index].className += ' active'
      }.bind(false,i)
    }
  </script>
</body>
</html>
