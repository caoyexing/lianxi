<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
   
  <style>
  .progress-bar{
    transition: none;
  }
  </style>
</head>

<body>
  <div class="container">
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
       0%
      </div>
    </div>
  </div>
 <script>

  //  匀速的运动
  // var progress_bar = document.querySelector('.progress-bar')
  // var progress_cont = 0
  // var timer = null 
  // timer = setInterval(function(){
  //   progress_cont += 1
  //   progress_bar.style.width = progress_cont + '%'
  //   progress_bar.innerHTML = progress_cont + '%'
  //   if(progress_cont >= 100){
  //     clearInterval(timer)
  //   }
  // },50)
  //-----------------------

  //距离终点的距离越小 速度越慢
  var progress_bar = document.querySelector('.progress-bar')
  // 内部的进度条的长度
  var progress_cont = 0
  // 目标的长度
  var target = 100
  // 移动的速度
  var speed = 1
  // 定时器
  var timer = null 
  
  timer = setInterval(function(){
    // 按照比例设置速度
    speed = (target - progress_cont) /50
    // 给速度设置一个下线 不能一直无限的下去
    if(speed <= 0.1){
      speed= 0.1
    }
    progress_cont += speed
    progress_bar.style.width = progress_cont + '%'
    progress_bar.innerHTML = progress_cont.toFixed(2) + '%'
    if(progress_cont >= 100){
      clearInterval(timer)
      // 直接设置到达目标
      progress_bar.style.width = target + '%'
      progress_bar.innerHTML = target + '%'
    }
    
  },50)

  // 缓冲运行 
  
 </script>
</body>

</html>
