<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var str ='<table>'
    var r = 0;
    while(r<9){
      r++;
      str += '<tr>'
      var c = 0;
      while(c<r){
        c++;
        str += '<td>' + c + '*' + r  + '=' + r * c + '</td>'
      }
      str += '</tr>'
    }
    str += '</table>'
    document.write(str)
  
  
  </script>
</body>
</html>
