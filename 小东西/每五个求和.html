<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //求每五个的平均值 0~60 的其中的偶数每五个的平均值
    var  arr = []
    for ( var i = 2; i<= 60;i ++){
      if( i %2 === 0){
        arr.push(i)
      }
    }
    // console.log(arr)
    var res= []
    // count 是用来计数的
    for( var i = 0,count=0,sum =0;i <arr.length;i++){
      count ++ ;
      sum += arr[i]
      if(count === 5){
        res.push(sum/5)
        sum = 0 
        count = 0
      }
    }
   console.log(res)
  


  </script>
</body>
</html>
