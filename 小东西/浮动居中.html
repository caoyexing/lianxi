<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap{
      height: 200px;
      width: 200px;
      background-color: yellow;
      margin: 0 auto;
      position: relative;
    }
    /* 已知元素的宽和高 */
    .a{
      height: 100px;
      width: 100px;
      background-color: tomato;
      float: left;
      position: absolute;
      /* left: 50%;
      top: 50%;
      margin-top: -50px;
      margin-left: -50px; */
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="a">
      hello
    </div>
  </div>
</body>
</html>
