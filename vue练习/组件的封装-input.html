<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <my-input type='text' title="姓名" v-model='username'></my-input>   
    <my-input type='password' title="密码" v-model='password'></my-input>
    <my-input type='number' title="年龄" v-model='age'></my-input>

    <button @click='sub'>提交</button>
    <button @click='dele'>重置</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript">
    Vue.component('myInput',{
      props:['type','title','value'],
      template:`<div>
        <label>{{title}}</label>
        <input :type='type' @input='handel' :value='value'/>
        </div>`
        ,
        methods:{
          handel(evt){
            // console.log(evt.target.value)  
            this.$emit('input',evt.target.value)
          }
        }
    })
    var vm = new Vue({
      el:"#app",
      data:{
        username:"",
        password:'',
        age:""
      },
      methods:{
        sub(evt){
          console.log(this.username,this.age,this.password)
        },
        dele(){
          this.username = ''
          this.age = ''
          this.password =''
        }
      }
    })
  </script>
</body>
</html>
